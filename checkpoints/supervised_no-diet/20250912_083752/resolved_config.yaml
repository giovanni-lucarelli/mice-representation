project:
  paths:
    log_dir: log
    checkpoint_base_dir: checkpoints
    artifacts_dir: artifacts
    root: .
  data_sources:
    mini_imagenet_path: ~/.cache/kagglehub/datasets/arjunashok33/miniimagenet/versions/1
  allen_data:
    neuropixels_url: https://mouse-vision-neuraldata.s3.amazonaws.com/mouse_neuropixels_visual_data_with_reliabilities.pkl
    calcium_url: https://mouse-vision-neuraldata.s3.amazonaws.com/mouse_calcium_visual_data_with_reliabilities.pkl
experiment:
  data:
    data_path: ~/.cache/kagglehub/datasets/arjunashok33/miniimagenet/versions/1
    image_size: 224
    batch_size: 256
    num_workers: 15
    train_split: 0.7
    val_split: 0.15
    split_seed: 42
  train:
    num_epochs: 100
    optimizer:
      name: AdamW
      learning_rate: 3e-4
      weight_decay: 1e-4
      momentum: null
    label_smoothing: 0.1
    dropout_rate: 0.3
    early_stopping_patience: 15
    scheduler:
      name: ReduceLROnPlateau
      factor: 0.5
      patience: 5
      mode: min
    checkpoint_sub_dir: supervised_no-diet
    loss_type: CrossEntropyLoss
    save_every_n: 10
  device:
    device: auto
    use_cuda: true
    seed: 42
  logging:
    level: INFO
  diet:
    grayscale: false
    blur: false
    noise: false
